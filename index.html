<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Pedido de Comida</title>
</head>
<body>
    <h2>Menú del Día</h2>
    <p><strong>Plato:</strong> <span id="plato"></span></p>
    <p><strong>Precio:</strong> $<span id="precio"></span></p>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCsa82plc6IJo_HCnJjh9nTfwmAQUmCUQ8",
        authDomain: "pagina-de-pedido.firebaseapp.com",
        databaseURL: "https://pagina-de-pedido-default-rtdb.firebaseio.com",
        projectId: "pagina-de-pedido",
        storageBucket: "pagina-de-pedido.firebasestorage.app",
        messagingSenderId: "958081475624",
        appId: "1:958081475624:web:10c36d7031dae8a176411d"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      db.ref("menu").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("plato").innerText = data.plato;
          document.getElementById("precio").innerText = data.precio;
        }
      });
    </script>
</body>
</html>
