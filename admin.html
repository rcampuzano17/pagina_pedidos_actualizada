<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrador - Menú</title>
</head>
<body>
    <h2>Administrador - Configura el Menú del Día</h2>
    <label>Nombre del plato:</label>
    <input type="text" id="plato"><br><br>
    <label>Precio:</label>
    <input type="number" id="precio"><br><br>
    <button onclick="guardarMenu()">Guardar Menú</button>

    <p id="status"></p>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCsa82plc6IJo_HCnJjh9nTfwmAQUmCUQ8",
        authDomain: "pagina-de-pedido.firebaseapp.com",
        databaseURL: "https://pagina-de-pedido-default-rtdb.firebaseio.com",
        projectId: "pagina-de-pedido",
        storageBucket: "pagina-de-pedido.firebasestorage.app",
        messagingSenderId: "958081475624",
        appId: "1:958081475624:web:10c36d7031dae8a176411d"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      function guardarMenu() {
        const plato = document.getElementById("plato").value;
        const precio = document.getElementById("precio").value;
        db.ref("menu").set({
          plato: plato,
          precio: precio
        }).then(() => {
          document.getElementById("status").innerText = "✅ Menú guardado con éxito.";
        });
      }
    </script>
</body>
</html>
