<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - ELI</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>ðŸ”’ Panel de AdministraciÃ³n</h1>
  </header>

  <!-- SecciÃ³n para ingresar la clave -->
  <section id="acceso" style="text-align: center; padding: 20px;">
    <p>Ingresa la clave para acceder al panel:</p>
    <input id="clave" type="password" placeholder="Clave de acceso" style="padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 250px;"/>
    <button onclick="verificarClave()" style="padding: 10px 20px; font-size: 16px; margin-left: 10px; border-radius: 8px; border: none; background-color: #3498db; color: white; cursor: pointer;">Entrar</button>
  </section>

  <!-- Panel oculto hasta ingresar la clave correcta -->
  <section id="panel" style="display: none;">
    <section class="admin-form">
      <form id="formulario" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
        <input id="nombre" placeholder="Nombre del plato" required style="width: 100%; max-width: 400px; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc;" type="text"/>
        <input id="precio" placeholder="Precio ($)" required style="width: 100%; max-width: 400px; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc;" type="number"/>
        <input accept="image/*" id="imagen" required style="width: 100%; max-width: 400px; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc;" type="file"/>
        <button type="submit" style="padding: 12px 20px; background-color: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;">âž• Agregar Plato</button>
      </form>
    </section>

    <section class="menu-grid" id="menuAdmin">
      <!-- AquÃ­ se mostrarÃ¡n los platos agregados -->
    </section>
  </section>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      if (clave === "eli2025") {
        document.getElementById("acceso").style.display = "none";
        document.getElementById("panel").style.display = "block";
        cargarLista(); // AsegÃºrate de que esta funciÃ³n exista en admin.js si se usa
      } else {
        alert("Clave incorrecta");
      }
    }
  </script>

  <script src="admin.js"></script>
</body>
</html>
